<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/user_index.css" />
<link rel="stylesheet" type="text/css" href="css/register.css"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>修改信息</title>
<script language="JavaScript" type="text/JavaScript" src="js/jquery-1.6.1.js"></script>
<script language="JavaScript" type="text/JavaScript" src="js/jquery.validate.min.js"></script>
<script language="JavaScript" type="text/JavaScript" src="js/jquery.metadata.js"></script>
<script language="JavaScript" type="text/JavaScript" src="js/messages_cn.js"></script>
<script>
$().ready(function() {
    $("#login").validate({
    	rules:{    		
    		email:{
    			required:true,
    			email:true
    		},
    		phone:{
    			required:true,
    			minlength:11
    		},
    		password:{
    			required:true,
    			minlength:6
    		},
    		repeatpassword:{
    			equalTo:"#password"
    			
    		}
    	},
    	messages:{   		
    		email:{
    			required:" * 邮箱地址不能为空！"
    		},
    		phone:{
    			required:" * 手机号码不能为空！",
    			minlength: $.format(" * 手机号长度不得小于11位！")
    		},
    		password:{
    			required:" * 用户密码不能为空！",
    			minlength: $.format(" * 密码长度不得小于6位！")
    		},
    		repeatpassword:{
    			equalTo:" * 两次密码输入不一致！"
    		}
    	}
    	
    	
    });
});

</script>
<style>
.error{
	color:red;
}
p.double {border-style: double}
 body {
            background-color: #eee;
        }

        form {
            max-width: 330px;
            margin: 0 auto;
            padding: 40px 15px;
        }
</style>
</head>
<body style="width:970px; margin:0 auto;">
	<div class="top">
		<ul>
			<li class="topli">
			<%	
			if(session.getAttribute("username")==null){
				out.print("<a class=\"topli\" href=\"login\">登陆</a>");
			}else{
				out.print("<a class=\"topli\" href=\"personal\">"+session.getAttribute("username")+"</a>");
			} %>
			</li>
		</ul>
	</div> 
	<div class="pic" style="margin-top:0 auto;text-align: center;">
		<img src="images/logo/logo.png"  width="270" height="129" >
	</div>
<div class="resultArea" style="margin-top:0 auto;text-align: center;">
	<div id="div" >
		<div style="margin-top:0 auto;text-align: center;">
		<h1>修改个人信息</h1>
		</div>
	</div>

<hr>
<div class="container">
    <form name="regForm" id="login" action="registerAction" method="post">
        <div class="form-group">
                <h3>潘泽嘉，欢迎回来修改你的信息</h3>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">密码</span>
                <input type="password" class="form-control" name="password" id="password" placeholder="密码" />
            </div>
        </div>
		<div class="form-group">
            <div class="input-group"style="margin: 0 auto;">
                <span class="input-group-addon">确认密码</span>
                <input type="password" id="repeatpassword" name="repeatpassword" class="form-control" placeholder="确认密码" />
            </div>
        </div>
		<div class="form-group">
            <div class="input-group"style="margin: 0 auto;">
                <span class="input-group-addon">邮箱</span>
                <input type="text" id="email" name="email" class="form-control"  placeholder="电子邮箱" />
            </div>
        </div>

		<div class="form-group">
            <div class="input-group" >
                <span class="input-group-addon">手机</span>
                <input type="text" id="phone"   name="phone" class="form-control"  placeholder="手机" />
            </div>
        </div>
        <div class="form-group" >
             <input class="btn btn-primary form-control" style="margin: 0 auto;" type="submit" value="提交"/>
        </div>
    </form>
    
    
</div>
</div>
</body>
</html>
